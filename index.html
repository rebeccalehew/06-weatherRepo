<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <!-- Icon Library Kit -->
        <script src="https://kit.fontawesome.com/57383aac0c.js" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
        <!--Bootstrap CSS CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- External CSS stylesheet link -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    
    <body>
        <header class="header row col-12">
            <h1>Weather Dashboard</h1>
        </header>
        
        <div class="container">
            <!-- Search city input field & display search history -->
            <div class="row">
                <div class="search-container col-sm-4">
                    <h4>Search City:</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-city" placeholder="Type city name here" />
                        <div class="input-group-append">
                            <button type="button" class="btn btn-success" id="search-button"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                        </div>
                    </div>
                    <ul class="list-group" id="search-history">
                    </ul>  
                </div>
                <!-- Display current weather for city that was searched -->
                <div class="daily-weather-container col-sm-8">
                    <div id="current-city">
                        <h3 id="current-city-name"></h3>
                        <p id="current-temp"></p>
                        <p id="current-humidity"></p>
                        <p id="current-winds"></p>
                    </div>
                </div>
                <!-- Display 5-Day Forecase for city that was searched -->
                <div class="future-weather-container col-sm-8" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>
        </div>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- External JS file link -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
